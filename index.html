<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	<title>BootstrapChat</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="alert alert-info">
			<h1>Hola!!</h1>
			<p>Escribe en el campo de abajo y presiona OK. (puedes cambiar el tipo si deseas)</p>
		</div>
		<div class="ventana"></div>
		<div class="bottom">
			<div class="col-xs-4 col-sm-2">
			  <select id="color" class="form-control">
			  	<option value="info">Info</option>
			  	<option value="warning">Warning</option>
			  	<option value="danger">Danger</option>
			  	<option value="success">Ok</option>
			  </select>
			</div>
			<div class="col-xs-6 col-sm-8">
			  <input type="text" class="form-control" id="mensaje">
			</div>
			<div class="col-xs-2 col-sm-2">
	      <button class="btn btn-success form-control" id="enviar" type="button">OK</button>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
